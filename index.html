<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
  <link href="static/css/jquery-ui.min.css" rel="stylesheet">
  <link href="static/css/style.css" rel="stylesheet">
</head>

<body>
  <div id="search-div">
    <input id="search-input" type="text">
    <button id="search-button">FIND</button>
    <button id="im-feeling-lucky">I'M FEELING LUCKY</button>
  </div>
  <div id="container">
    <label id="slider-label"><span id="zoom-level">1</span>X</label>
    <div id="slider-vertical" style="height:200px;"></div>
    <div id="sparsity-line"></div>
    <p id="sparsity-label">Not all words shown below 10X zoom.</p>
    <div id="color-legend"></div>
    <p id="top-color-label">1.0</p>
    <p id="bottom-color-label">0</p>
    <svg id="axis-svg" class="plot"></svg>
    <canvas id="plot-canvas" class="plot"></canvas>
  </div>
  <script src="static/js/jquery-1.12.4.min.js"></script>
  <script src="static/js/d3.min.js"></script>
  <script src="static/js/jquery-ui.min.js"></script>
  <script src="static/js/main.js"></script>
</body>
